    <script>
        /* Set the width of the side navigation to 250px and the left margin of the page content to 250px and add a black background color to body */
        function openNav() {
            document.getElementById("mySidenav").style.width = "200px";

            document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
        }
        /* Set the width of the side navigation to 0 and the left margin of the page content to 0, and the background color of body to white */
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";

            document.body.style.backgroundColor = "white";
        }
    </script>

    <script>
        function myFunction() {
            // Declare variables
            var input, filter, ul, li, a, i;
            input = document.getElementById("mySearch");
            filter = input.value.toUpperCase();
            ul = document.getElementById("myMenu");
            li = ul.getElementsByTagName("li");

            // Loop through all list items, and hide those who don't match the search query
            for (i = 0; i < li.length; i++) {
                a = li[i].getElementsByTagName("a")[0];
                if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }
        }
    </script>
    <script>
        function openPage(pageName, elmnt, color) {
            // Hide all elements with class="tabcontent" by default */
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            // Remove the background color of all tablinks/buttons
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].style.backgroundColor = "";
            }

            // Show the specific tab content
            document.getElementById(pageName).style.display = "block";

            // Add the specific color to the button used to open the tab content
            elmnt.style.backgroundColor = color;
        }

        // Get the element with id="defaultOpen" and click on it
        document.getElementById("defaultClose").click();
    </script>



    <script>
        $(document).ready(function() {
            var copy_btn = $('.copy_btn');

            copy_btn.on('click', function() {
                var copyText = $(this).prev('.copyText'),
                    movedText = $(this).next('.moved');

                copyText.removeAttr('disabled');
                copyText.select();
                document.execCommand("copy");
                copyText.attr('disabled', 'disabled');
                movedText.text(copyText.val());
            });

        });
    </script>


    <!--start Menu More script-->
    <script>
        $(function() {
            alignMenu();

            $(window).resize(function() {
                $("#horizontal").append($("#horizontal li.hideshow ul").html());
                $("#horizontal li.hideshow").remove();
                alignMenu();
            });

            function alignMenu() {
                var w = 0;
                var mw = $("#horizontal").width() - 150;
                var i = -1;
                var menuhtml = '';
                jQuery.each($("#horizontal").children(), function() {
                    i++;
                    w += $(this).outerWidth(true);
                    if (mw < w) {
                        menuhtml += $('<div>').append($(this).clone()).html();
                        $(this).remove();
                    }
                });
                $("#horizontal").append(
                    '<li  style="position:relative;" href="#" class="hideshow">' +
                    '<a href="#" style="border-bottom-right-radius: 7px;border-top-right-radius: 7px;" >more ' +
                    '<span style="font-size:12px">&#8595;</span>' +
                    '</a><ul>' + menuhtml + '</ul></li>');
                $("#horizontal li.hideshow ul").css("top",
                    $("#horizontal li.hideshow").outerHeight(true) + "px");
                $("#horizontal li.hideshow").click(function() {
                    $(this).children("ul").toggle();
                });
            }
        });
    </script>
