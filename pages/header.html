<!-- Start Translation Script -->
<script>
    $('.translate').click(function() {
        var lang = $(this).attr('id');
        if (lang === 'ar') {
            $('html').attr('lang', 'ar');
            $('html').attr('dir', 'rtl');
            $('#ar').css('display', 'none');
            $('#en').css('display', 'block');
            $('link[href*="main_style"]').attr('href', 'assets/css/main_style-rtl.css');
        } else {
            $('html').attr('lang', 'en');
            $('html').attr('dir', 'ltr');
            $('#en').css('display', 'none');
            $('#ar').css('display', 'block');
            $('link[href*="main_style"]').attr('href', 'assets/css/main_style.css');
        }
        $('.lang').each(function(index, element) {
            $(this).text(arrLang[lang][$(this).attr('key')]);
        });
    });

<!--start Menu More script-->
<script>
    $(function() {
        alignMenu();

        $(window).resize(function() {
            $("#horizontal").append($("#horizontal li.hideshow ul").html());
            $("#horizontal li.hideshow").remove();
            alignMenu();
        });

        function alignMenu() {
            var w = 0;
            var mw = $("#horizontal").width() - 150;
            var i = -1;
            var menuhtml = '';
            jQuery.each($("#horizontal").children(), function() {
                i++;
                w += $(this).outerWidth(true);
                if (mw < w) {
                    menuhtml += $('<div>').append($(this).clone()).html();
                    $(this).remove();
                }
            });
            $("#horizontal").append(
                '<li  style="position:relative;" href="#" class="hideshow">' +
                '<a href="#" style="border-bottom-right-radius: 7px;border-top-right-radius: 7px;" >more ' +
                '<span style="font-size:12px">&#8595;</span>' +
                '</a><ul>' + menuhtml + '</ul></li>');
            $("#horizontal li.hideshow ul").css("top",
                $("#horizontal li.hideshow").outerHeight(true) + "px");
            $("#horizontal li.hideshow").click(function() {
                $(this).children("ul").toggle();
            });
        }
    });
</script>
<!--end Menu More script-->
